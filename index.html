<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <div class="menu-btns">
            <button class="vsPlayer-btn">Player<br>vs Player</button>
            <button class="vsAI-btn">Player<br>vs AI</button>
        </div>
        <div class="game-board">
            <div data-box="0" class="box"></div>
            <div data-box="1" class="box"></div>
            <div data-box="2" class="box"></div>
            <div data-box="3" class="box"></div>
            <div data-box="4" class="box"></div>
            <div data-box="5" class="box"></div>
            <div data-box="6" class="box"></div>
            <div data-box="7" class="box"></div>
            <div data-box="8" class="box"></div>
        </div>
        <div class="restart-btn">
            <button>Restart game</button>
        </div>
    </main>
    <footer><div>Coded by: <a href="https://www.github.com/Wolfushima" target="_blank">Wolfushima</a></div></footer>
    <script src="script.js"></script>
</body>
</html>
